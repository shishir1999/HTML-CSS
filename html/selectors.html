<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="selectors.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors tutorial</title>
</head>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is another pragraph inside the li </p></li>
                <p>This is a paragraph inside ul</p> <!-- p is not the direct child of div but is of ul -->
            </ul>
            <p>This is a paragraph</p> <!-- direct child of div.row so '>' is used --> 
        </div>
            <p>This is another paragraph</p> <!--direct child of div.container so '>'is used -->
    </div>
             <p>This is the outermost paragraph</p>  
            

    
</body>
</html>
