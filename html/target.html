<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="target.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child Pseudo Selectors</title>
</head>
<body>
    <div class="container">
        <h1><a href="http://bing.com" target="_blank">Go to bing</a></h1> <!-- target allows to open bing.com in new TAB -->
        <h1><a href="http://facebook.com" target="_self">Go to facebook</a></h1> <!-- target allows to open bing.com in new TAB -->
        <form action="" class="form-control">
            <input type="text" placeholder="Enter your name"><br>
            <input type="password" placeholder="Enter your password"><br>
             <input type="submit" value="submit">   
        </form>
        <ul>
            <li class="item" id="item-1">Item1</li>
            <li class="item" id="item-2">Item2</li>
            <li class="item" id="item-3">Item3</li>
            <li class="item" id="item-4">Item4</li>
            <li class="item" id="item-5">Item5</li>
         
        </ul>
    </div>

    
    
</body>
</html>
